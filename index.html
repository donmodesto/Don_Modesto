<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-390W6Z88C4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-390W6Z88C4');

</head>

<body>

  <div class="container">
    <img src="img/logo.png" alt="Logo" style="width:240px" />
    <h3>¡Complice de tus momentos!</h3>

    <a href="https://drive.google.com/file/d/1mLC4FoB9ib13vsKfzN8L5KVmFapRzCgf/view?usp=sharing" class="link">Menú</a>
    <a href="https://wa.me/message/LRA7QWEXFF2VH1" class="link">Whatsapp - Sede Garupal</a>
    <a href="https://wa.me/message/NIXI7KXD5H7NB1" class="link">Whatsapp - Sede DM de la 12</a>

    <p>¡Los mejores pasabocas más cerca de ti!</p>
  </div>

 <script>
document.addEventListener("DOMContentLoaded", () => {
  const enlaces = document.querySelectorAll('.link');

  enlaces.forEach((btn, index) => {
    btn.addEventListener('click', () => {

      let eventName = "";
      let labelName = "";

      switch (index) {
        case 0:
          eventName = "click_menu";
          labelName = "Menú";
          break;
        case 1:
          eventName = "click_whatsapp_garupal";
          labelName = "WhatsApp Garupal";
          break;
        case 2:
          eventName = "click_whatsapp_la12";
          labelName = "WhatsApp La 12";
          break;
      }

      gtag('event', eventName, {
        event_category: 'Enlaces',
        event_label: labelName,
        button_index: index + 1
      });

    });
  });
});
</script>


</body>
</html>
